<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="indicator">
            <div class="round-indicator">Round <span>1</span> Out Of #5</div>
            <p><span class="scoreX">0</span><span>X</span>-<span>O</span><span class="scoreO">0</span></p>
        </div>
        <div class="wrapper">
            <div class="boxes" id="num1"></div>
            <div class="boxes" id="num2"></div>
            <div class="boxes" id="num3"></div>
            <div class="boxes" id="num4"></div>
            <div class="boxes" id="num5"></div>
            <div class="boxes" id="num6"></div>
            <div class="boxes" id="num7"></div>
            <div class="boxes" id="num8"></div>
            <div class="boxes" id="num9"></div>
        </div>
    </div>
    <div class="pop-up off">
        <div class="alert-box">
            <h2>Game Over ! Wanna Play Again?</h2>
        </div>
    </div>
    <div class="progress-bar">
        <span class="indi1">I PHONE</span>
        <span class="indi2">Tablet</span>
        <span class="indi3">Smart Watch</span>
        <span class="indi4">one more step</span>
        <span class="indi5">Beat me</span>
        <div>
            <span></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
